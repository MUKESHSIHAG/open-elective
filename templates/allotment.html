<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <title>Allotment Result</title>

  <style>
    .dataTables_filter {
      float: left;
      padding: 6px; 
      border: none;
      margin-top: 8px;
      margin-right: 1px;
      font-weight: 500;
      margin-left: 3%;
      font-size: 20px;
      }
    .dataTables_length { 
      float: right;
      padding: 6px; 
      margin-right: 3%;
      border: none;
      margin-top: 8px;
      font-size: 17px;
      border-radius: 20px;
     }
     .dataTables_info, .dataTables_paginate, .paging_simple_numbers { display: none; }
     @media screen and (max-width: 500px){
       .dataTables_length { visibility: hidden; }
     }
  </style>
</head>
<body>
  <table class="table table-light table-striped table-bordered" id="allotment" style="padding: 20%;">
    <thead>
      <tr>
        <th scope="col">Roll Number&nbsp<i class="fa fa-sort"></i></th>
        <th scope="col">Course&nbsp<i class="fa fa-sort"></i></th>
      </tr>
    </thead>
    <tbody>
      {% for roll_number,scode in table %}
      <tr>
        <td>{{ roll_number }}</th>
        <td>{{ scode }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    $(document).ready(function () {
      $('#allotment').DataTable();
      $('.dataTables_length').addClass('bs-select');
    });
  </script>
</body>
</html>
